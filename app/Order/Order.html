<script src="js/locationpicker.jquery.js"></script>
<script>$('#us2').locationpicker({
	location: {latitude: 36.8064948, longitude: 10.1815316},	
	radius: 300,
	inputBinding: {
        latitudeInput: $('#us2-lat'),
        longitudeInput: $('#us2-lon'),
        radiusInput: $('#us2-radius'),
        locationNameInput: $('#us2-address')
    },
	enableAutocomplete: true,
onchanged: function(currentLocation, radius, isMarkerDropped) {
    "Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")";
}
	});

</script>  

<div class="col-sm-3 information-entry">
   
      <div class="sidebar-subtotal" >
      
          <div ng-include="'ShoppingCart/partial.html'"></div>
        <div class="additional-data" >
       <form ng-submit="addOrder()">
         <label><b> <i class="fa fa-calendar"></i> The date of the day :</b></label><input type="text"  ng-value="{{order.ordered}}" ng-model="order.ordered"   class="field" />

    <input type="text" ng-value="{{order.total}}" ng-model="order.total"  class="field" />

      <input type="date"  ng-model="order.shipped" placeholder="Shipping Date" class="simple-field size-1">
      <label><i class="fa fa-location-arrow"></i>Shipping To:</label>
      <input type="text" id="us2-address" ng-model="order.ship_to" placeholder="Shipping To" class="simple-field size-1">
         
          
<input type="hidden" id="us2-radius"/>

 <input type="hidden" id="us2-lat"/>
